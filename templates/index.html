<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload an Image and Provide Instructions</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose an image</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="prompt">Instructions</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Enter your instructions here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if image_url %}
        <div class="mt-5">
            <h2>Processed Image</h2>
            <img src="{{ image_url }}" class="img-fluid" alt="Processed Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
